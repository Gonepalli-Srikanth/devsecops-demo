trigger:
- main

# pool:
#   vmImage: ubuntu-latest

stages:
  - stage: testing
    displayName: Testing
    pool:
      vmImage: ubuntu-latest
    jobs:
      - job: 
        steps:
        - task: NodeTaskRunnerInstaller@0
          inputs:
           nodeVersion: '16'

        - task: Npm@1
          displayName: 'npm ci'
          inputs:
            command: ci

        - task: Npm@1
          displayName: 'npm test'
          inputs:
            command: custom
            workingDir: src
            customCommand: test

  - stage: lint
    displayName: lint
    pool:
      vmImage: ubuntu-latest
    jobs:
      - job: 
        steps:
        - task: NodeTaskRunnerInstaller@0
          inputs:
           nodeVersion: '16'

        - task: Npm@1
          displayName: 'npm ci'
          inputs:
            command: ci

        - task: Npm@1
          displayName: 'npm lint'
          inputs:
            command: custom
            workingDir: src
            customCommand: run lint


